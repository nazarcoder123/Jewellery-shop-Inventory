
{% extends "base.html" %}
{% block content%}
    <form action='/new', method="POST" class='form'></id>
        <div class='form_row'>
            <label for='name'>Name:</label>
            <input type ='text' id='name' name='name' placeholder='Name' required autofocus>
        </div>
        <div class='form_row'>
            <label for='type'>Type:</label>
            <input type ='text' id='type' name='type' placeholder='Type' required autofocus>
        </div>
        <div class='form_row'>
            <label for='description'>Description:</label>
            <input type='text' id='description' name='description' placeholder='Description' required autofocus>
        </div>
        <div class='form_row'>
            <label for='quantity'>Quantity:</label>
            <input type='number' id='quantity' name='quantity' placeholder='Quantity' required autofocus>
        </div>
        <div class='form_row'>
            <label for='cost'>Cost:</label>
            <input type='number' id='cost' name='cost' placeholder='Cost' required autofocus>
        </div>
        <div class='form_row'>
            <label for='price'>Price:</label>
            <input type='number' id='price' name='price' placeholder='Price' required autofocus>
        </div>
        <div class='form_row'>
            <label for='designer'>Designer:</label>
            <select id='designer' name='designer'>
            {% for designer in designers%}
                {% if designer.status == 'active' %}
                     <option value="{{designer.id}}">{{designer.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>
        <div class='form_row'>
            <button type="submit">Add Product</button>
        </div>
    </form>
{% endblock %}
